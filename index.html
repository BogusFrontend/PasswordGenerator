<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="author" content="Daniel Bogus">
    <meta name="description" content="Сгенерируйте надежный пароль для своих аккаунтов">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="infoBlock">
    <p class="infoBlock-text">Пароль скопирован!</p>
</div>
<div class="container">
    <h1>Сгенерируйте <br/> <span>надёжный  пароль</span></h1>
    <div class="options">
        <label for="passwordLength">Длина пароля: <span id="lengthValue">12</span></label>
        <input type="range" id="passwordLength" value="12" min="6" max="18" oninput="updateLengthValue()">

        <label>
            <input type="checkbox" id="includeSymbols" checked> Специальные символы
            <br>
            <span class="input__subtitle">!#$%&()*+./:;=>?@[\]^`{|}~'\</span>
        </label>
        <label><input type="checkbox" id="includeNumbers" checked> Цифры
            <br>
            <span class="input__subtitle">0123456789</span>
        </label>
        <label>
            <input type="checkbox" id="includeUppercase" checked> Прописные латинские буквы
            <br>
            <span class="input__subtitle">ABCDEFGHIJKLMNOPQRSTUVWXYZ</span>
        </label>
        <label>
            <input type="checkbox" id="includeLowercase" checked> Строчные латинские буквы
            <br>
            <span class="input__subtitle">abcdefghijklmnopqrstuvwxyz</span>
        </label>
    </div>

    <div class="display">
        <label for="password">
            <input class="password" id="password" type="text" placeholder="Пароль">
        </label>
        <picture>
            <img class="copy" onClick="copyPassword()" src="images/copy.png" alt="">
        </picture>
    </div>

    <button onClick='createPassword()'><img src="images/generate.png" alt="icon generate">Сгенерировать</button>
</div>

<script src="main.js"></script>
</body>
</html>
